    <script>


        // Задание 1
        //Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

        function CubeNumber(number) {
            let cube = Math.pow(number, 3);
            console.log(cube);
            return cube;
        }
        let sum = CubeNumber(2) + CubeNumber(3); // или так
        console.log(sum);
        console.log(`${CubeNumber(2) + CubeNumber(3)}`);

        //Задание 2
        //Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
        //Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"

        function IncomeTax() {
            salary = +prompt('Введите число (Ваша зарплата)');
            if (parseInt(salary) == +NaN || parseInt(salary) == '') {
                //if (isNaN(parseInt(salary)) === Number.NaN || isNaN(parseInt(salary))  === '') {
                // Почему постоянно игнорирует??? Подскажите пожалуйста!!!
                alert('Значение заданно неверно');
            } else {
                salary = parseInt(salary * 0.87);
                console.log(`Размер заработной платы за вычетом налогов равен ${salary}`);
                return salary;
            }
        }

        IncomeTax();

        }
        MaxThree(param1 = prompt('Введите первое число'), param2 = prompt('Введите второе число'), param3 = prompt('Введите третье число'));

        /*        Задание 4
                Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций (каждая функция выполняет одну из них):
                1. Сложение
                2. Разность
                3. Умножение
                4. Деление
                Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно.*/
        let number1 = +prompt('Введите первое число для вычислений');
        let number2 = +prompt('Введите второе число для вычислений');

        function SumNumber(number1, number2) {
            let sum = (number1 + number2);
            console.log(`Сумма равна: ${sum}`);
        }

        SumNumber(number1, number2);

        function MultNumber(number1, number2) {
            let mult = (number1 * number2);
            console.log(`Произведение равно:${mult}`);
        }

        MultNumber(number1, number2);

        function DivisionNumber(number1, number2) {
            let div = (number1 / number2);
            console.log(`Деление равно: ${div}`);
        }

        DivisionNumber(number1, number2);

        function DifferenceNumber(number1, number2) {
            if (number1 === number2) {
                return console.log('Вычитание: 0');
            } else {
                first = Math.max(number1, number2);
                second = Math.min(number1, number2);
                let diff = (first - second);
                console.log(`Вычитание равно ${diff}`);
            }
        }

        DifferenceNumber(number1, number2);
